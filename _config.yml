about-author: 目标清晰，想方法和行动<br/>做大概率会赢的事情<br/>沟通和表达是最重要的<br/>找不到态度，就回到真诚<br/>没有难以解决的问题，只有难以解决的心态<br/>永远最重要的都是解决当下问题 # add description
